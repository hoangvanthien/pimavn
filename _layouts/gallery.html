---
layout: post
---
{% for section in page.sections %}
<br><br>
<h2>{{ section.section-name }}</h2>
<div class="gallery onscroll-fade-in style1 medium">
    {% for item in section.list %}
    <article>
        <a href="{{ site.url }}/images/{{ page.year }}/{{ item.img }}" class="image" data-lightbox="gallery-{{ page.year }}" data-title="{{ section.section-name }}<br>{{ item.caption }}">
            <img src="{{ site.url }}/images/{{ page.year }}/{{ item.img }}" alt="" />
        </a>
        {% if item.caption %}
        <div class="caption">
            <p>{{ item.caption }}</p>
        </div>
        {% endif %}
    </article>
    {% endfor %}
</div>
{% endfor %}
